<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile [style.background]="tileConfig.titleBackgroundColor">
    <div>
      <span style="font-weight: bold;">T-OFFICE</span>
      <br />
      <span style="color: gray; font-size: smaller;">STATUS: </span>
      <span [hidden]="!status.connected" [style.color]="tileConfig.colorStatusConnected" style="font-size: smaller;">CONNECTED</span>
      <span [hidden]="!status.reconnecting" [style.color]="tileConfig.colorStatusReconnecting" style="font-size: smaller;">Reconnecting</span>
      <span [hidden]="!status.notConnected" [style.color]="tileConfig.colorStatusNotConnected" style="font-size: smaller;">NOT CONNECTED</span>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [style.background]="tileConfig.btnGroupBackgroundColor">
    <button [disabled]="!status.notConnected" mat-stroked-button (click)="manualSignalrConnect()">CONNECT</button>
    &nbsp;&nbsp;&nbsp;
    <button mat-stroked-button (click)="openApp()">OPEN APP</button>
  </mat-grid-tile>
</mat-grid-list>
