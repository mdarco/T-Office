<div class="modal-header bg-color-darken" style="color: white;">
    <h4>Novo vozilo/saobraćajna dozvola</h4>
</div>

<div class="modal-body">
    <form class="smart-form" novalidate="novalidate">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <fieldset>
                    <legend>Saobraćajna dozvola</legend>

                    <section>
                        <label class="control-label">Broj</label>
                        <label class="input"><input type="text" class="form-control input-xs" style="width: 100%;" ng-model="model.DocumentData.UnambiguousNumber" /></label>
                    </section>
                </fieldset>

                <fieldset>
                    <legend>Vozilo</legend>

                    <section>
                        <label class="control-label">Registarski broj</label>
                        <label class="input"><input type="text" class="form-control input-xs" style="width: 100%;" ng-model="model.VehicleData.RegistrationNumber" /></label>
                    </section>

                    <section>
                        <label class="control-label">Marka</label>
                        <label class="input"><input type="text" class="form-control input-xs" style="width: 100%;" ng-model="model.VehicleData.Make" /></label>
                    </section>

                    <section>
                        <label class="control-label">Model</label>
                        <label class="input"><input type="text" class="form-control input-xs" style="width: 100%;" ng-model="model.VehicleData.Model" /></label>
                    </section>
                </fieldset>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button ng-click="save()" class="btn btn-success">Sačuvaj</button>
    <button ng-click="close()" class="btn btn-primary">Odustani</button>
</div>
